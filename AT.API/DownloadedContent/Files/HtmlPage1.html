<script type="text/javascript">

    $(function () {
        $('#announcements').lmsAjaxLoader({
            selectMethod: vPath + "LCMSServices.asmx/GetAnnouncements",
            selectParams: {},
            paging: { pageIndex: 1, pageSize: 3, enabled: false },
            template: vPath + "templates/announcements.htm",
            countMethod: vPath + "LCMSServices.asmx/CountAnnouncements",
            //pagingTemplate: vPath + "templates/paging.htm",
            emptyDataText: '<p class="error">No records found!</p>',
            pagingContainer : 'paging',
            onComplete: function () {
                $('#announcements-container ul li:first').find('.announcementDescription').slideDown();

                $("#announcements-container  a:first").click(function () {
                    if ($(this).parent().find(".announcementDescription").is(':hidden')) {
                        $(this).parent().find(".announcementDescription").slideDown();
                        return false;
                    } else {
                        $(this).parent().find(".announcementDescription").slideUp();
                        return false;
                    }
                });
            }
        });
    });

</script>
